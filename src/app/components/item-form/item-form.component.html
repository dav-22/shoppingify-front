<div class="main h-100 w-100">
  <div class="title d-flex align-items-center">
    <h1>Agregar producto</h1>
  </div>

  <form class="d-flex flex-column justify-content-between">
    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Descripción del producto..."></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Imágen</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Categoria</mat-label>
      <input matInput />
    </mat-form-field>
  </form>

  <div class="buttons d-flex gap-3 justify-content-center align-items-center">
    <button class="btn-cancel">CANCELAR</button>
    <button class="btn-save">GUARDAR</button>
  </div>
</div>
