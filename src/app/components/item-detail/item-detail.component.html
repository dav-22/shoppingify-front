<div class="main w-100 h-100 d-flex justify-content-between flex-column">
  <div class="back d-flex align-items-center gap-1" (click)="back()">
    <i class="fa-solid fa-left-long"></i>
    <small>volver</small>
  </div>
  <div class="img">
    <img src="assets/images/no_images.png" alt="">
  </div>
  <div class="name d-flex gap-1 flex-column">
    <small class="label">Nombre</small>
    <span class="text">{{ item ? item.name : ''}}</span>
  </div>
  <div class="category gap-1 d-flex flex-column">
    <small class="label">Categoria</small>
    <span class="text">{{ item ? item.category.name : 0}}</span>
  </div>
  <div class="description gap-1 d-flex flex-column">
    <small class="label">Descripci√≥n</small>
    <span class="text">{{ item && item.description ? item.description : '-'}}</span>
   
  </div>
  <div class="buttons d-flex gap-3 justify-content-center align-items-center">
    <button class="btn-cancel" (click)="openDialog()">Eliminar</button>
    <button class="btn-save">Agregar a la lista</button>
  </div>
</div>
